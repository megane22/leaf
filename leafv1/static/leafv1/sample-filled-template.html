
<!DOCTYPE html>

          <input type="radio" name="Joy-level"
            id="Joy-btn-5" value="5">

      <fieldset data-role="controlgroup" data-type="horizontal">

            id="Fulfillment-btn-3" value="3">

          <label for="Fulfillment-btn-4">4</label>
          <input type="radio" name="Fulfillment-level"
            id="Fulfillment-btn-4" value="4">

          <label for="Fulfillment-btn-5">5</label>
          <input type="radio" name="Fulfillment-level"
            id="Fulfillment-btn-5" value="5">

        </fieldset>

      <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>Fatigue</legend>

          <label for="Fatigue-btn-0">0</label>

          <label for="Fatigue-btn-4">4</label>
          <input type="radio" name="Fatigue-level"
            id="Fatigue-btn-4" value="4">

          <label for="Fatigue-btn-5">5</label>
          <input type="radio" name="Fatigue-level"
            id="Fatigue-btn-5" value="5">

        </fieldset>

    </form>

  <button onclick="checkInputs()">Check em out!</button>
