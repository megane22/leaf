<!DOCTYPE html>
<html>
<head>
  {% load static %}
  {% load my_filters %}
  <link rel="stylesheet" href="{% static 'leafv1/css/button-test.css' %}">
  <script rel="javascript" src="{% static 'leafv1/js/button-test.js' %}"></script>

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <div data-role="main" class="ui-content">
    <form action="submit_record/" method="post">
      {% for tf in tf_entries %}
      <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>{{ tf.display_name }}</legend>
          {% for i in 6|times %}
          <label for="{{ tf.display_name }}-btn-{{ i }}">{{ i }}</label>
          <input type="radio" name="{{ tf.display_name }}-level"
            id="{{ tf.display_name }}-btn-{{ i }}" value="{{ i }}">
          {% endfor %}
        </fieldset>
      {% endfor %}
    </form>

  <button onclick="checkInputs()">Check em out!</button>
</body>
</html>
